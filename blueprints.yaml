                    info: jährlich
        step_3_tab:
          type: tab
          title: 3. Backup
          fields:
            step_backup_title:
              type: text
              label: Titel
              default: Passende Backup Lösungen
            step_backup_paragraph:
              type: text
              label: Text
              default: Lorem ipsum
            step_backup_options:
              type: editor
              validate:
                type: yaml
              label: Artikel
              default: |
                -
                  id: 10
                  name: Backup-L
                  summary_name: Backup-Hardware Backup-L
                  price: 
