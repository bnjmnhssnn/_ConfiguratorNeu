        '1': PLUGIN_ADMIN.ENABLED
      validate:
        type: bool
    main_route:
      type: text
      label: Haupt-Pfad für Konfigurator
      default: configurator
    post_route:
      type: text
      label: Pfad für Formulare
      default: configurator/submit
    success_route:
      type: text
      label: Pfad für Success Page
      default: configurator/success
