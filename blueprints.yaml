name: I Serv Configurator
slug: i-serv-configurator
type: plugin
version: 0.1.0
description: IServ Produktkonfigurator
icon: plug
author:
  name: Benjamin Hosseinian
  email: info@benjamin-hosseinian.de
homepage: 'https://github.com/bnjmnhssnn/grav-plugin-i-serv-configurator'
demo: 'http://demo.yoursite.com'
keywords: 'grav, plugin, etc'
bugs: 'https://github.com/bnjmnhssnn/grav-plugin-i-serv-configurator/issues'
docs: >-
  https://github.com/bnjmnhssnn/grav-plugin-i-serv-configurator/blob/develop/README.md
license: MIT
dependencies:
  - name: grav
    version: '>=1.6.0'
form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        '0': PLUGIN_ADMIN.DISABLED
        '1': PLUGIN_ADMIN.ENABLED
      validate:
        type: bool
    main_route:
      type: text
      label: Haupt-Pfad für Konfigurator
      default: configurator
    post_route:
      type: text
      label: Pfad für Formulare
      default: configurator/submit
    success_route:
      type: text
      label: Pfad für Success Page
      default: configurator/success
    admin_tabs:
      type: tabs
      fields:
        step_1_tab:
          type: tab
          title: 1. Schulinfos
          fields:
            step_school_info_title:
              type: text
              label: Titel
              default: Schultyp & Schüleranzahl
            step_school_info_paragraph:
              type: text
              label: Text
              default: Lorem ipsum
            step_school_info_options:
              type: editor
              validate:
                type: yaml
              label: Optionen
              default: |
                -
                  id: 1
                  name: Grund- oder Förderschule
                  summary_name: jährl. pro-Kopf-Gebühr für Grund- und Förderschulen
                  price: 
                    value: 4
                    class: 3
                    info: pro SchülerIn und Jahr
                - 
                  id: 2
                  name: Weiterführende Schule
                  summary_name: jährl. pro-Kopf-Gebühr für weiterführenden Schulen
                  price: 
                    value: 5
                    class: 3
                    info: pro SchülerIn und Jahr
                -
                  id: 3
                  name: Berufsschule
                  summary_name: jährl. pro-Kopf-Gebühr für Berufsschulen
                  price: 
                    value: 6
                    class: 3
                    info: pro SchülerIn und Jahr
        step_2_tab:
          type: tab
          title: 2. Hauptprodukt
          fields:
            step_main_product_title:
              type: text
              label: Titel
              default: Passende IServ Lösungen für Ihre Schule
            step_main_product_paragraph:
              type: text
              label: Text
              default: Lorem ipsum
            step_main_product_options:
              type: editor
              validate:
                type: yaml
              label: Artikel
              default: |
                -
                  id: 4
                  name: Portal-M
                  summary_name: Server-Hardware Portal-M
                  price: 
                    value: 4595
                    class: 1
                    info: einmalig
                -
                  id: 5
                  name: Portal-L
                  summary_name: Server-Hardware Portal-L
                  price: 
                    value: 6595
                    class: 1
                    info: einmalig
                -
                  id: 6
                  name: Portal-XL
                  summary_name: Server-Hardware Portal-XL
                  price: 
                    value: 11595
                    class: 1
                    info: einmalig
                -
                  id: 7
                  name: Hosting-M
                  summary_name: CloudIServ Hosting-M
                  price: 
                    value: 250
                    class: 2
                    info: jährlich
                -
                  id: 8
                  name: Hosting-L
                  summary_name: CloudIServ Hosting-L
                  price: 
                    value: 450
